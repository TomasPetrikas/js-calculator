<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="functions">
      <button class="operation" id="add" value="add">+</button>
      <button class="operation" id="subtract" value="subtract">−</button>
      <button class="operation" id="multiply" value="multiply">✕</button>
      <button class="operation" id="divide" value="divide">÷</button>
      <button class="unused">?</button>
      <button class="unused">?</button>
      <button class="operation" id="equals">=</button>
      <button class="operation" id="clear">C</button>
    </div>
    <div id="digits">
      <button class="digit" id="seven" value="7">7</button>
      <button class="digit" id="eight" value="8">8</button>
      <button class="digit" id="nine" value="9">9</button>
      <button class="digit" id="four" value="4">4</button>
      <button class="digit" id="five" value="5">5</button>
      <button class="digit" id="six" value="6">6</button>
      <button class="digit" id="one" value="1">1</button>
      <button class="digit" id="two" value="2">2</button>
      <button class="digit" id="three" value="3">3</button>
      <button class="digit" id="zero" value="0">0</button>
      <button>.</button>
      <button>+/-</button>
    </div>
  </div>
</body>
</html>
